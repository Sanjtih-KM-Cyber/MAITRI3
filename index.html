    <style>
      :root {
        --font-sans: 'Inter', system-ui, sans-serif;
        --background-color: #0A0A1A;
        --primary-text-color: #EAEAEA;
        --secondary-text-color: #888899;
        
        /* Default 'Earthrise' blue theme */
        --primary-accent-color: #4A90E2;
        --widget-background-color: rgba(20, 20, 40, 0.7);
        --widget-border-color: rgba(74, 144, 226, 0.3);
        --glow-color: rgba(74, 144, 226, 0.5);
      }
      body {
        background-color: var(--background-color);
        color: var(--primary-text-color);
        font-family: var(--font-sans);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease;
      }

      /* Sanctuary Theme */
      body.sanctuary-active {
        --background-color: #0c001f;
        --primary-accent-color: #a988ff;
        --widget-background-color: rgba(38, 20, 68, 0.7);
        --widget-border-color: rgba(169, 136, 255, 0.3);
        --glow-color: rgba(169, 136, 255, 0.5);
        background-image: radial-gradient(circle at top left, rgba(169, 136, 255, 0.1), transparent 30%),
                          radial-gradient(circle at bottom right, rgba(74, 144, 226, 0.1), transparent 40%);
        background-attachment: fixed;
      }
    </style>
